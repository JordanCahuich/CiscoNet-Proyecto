
<div class="card">
    <div class="card-header">
        Agregar alumnos
    </div>
    <div class="card-body">

        <form ngNativeValidate [formGroup]= "formularioDeAlumnos" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
                <label for="" class="form-label">Matricula:</label>
                <input required type="text"
                  class="form-control" name="" formControlName="id" id="" aria-describedby="helpId" placeholder="Escribe tu id">
              </div>

            <div class="mb-3">
              <label for="" class="form-label">Nombre:</label>
              <input required type="text"
                class="form-control" name="" formControlName="nombre" id="" aria-describedby="helpId" placeholder="Escribe tu nombre">
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Correo:</label>
              <input required type="email"
                class="form-control" name="" formControlName = "correo" id="" aria-describedby="helpId" placeholder="Escribe tu correo">
            </div>

            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-success">Agregar</button>
                <button type="button" routerLink="/listar-alumno/" class="btn btn-primary">Cancelar</button>            
            </div>



        </form>
   
    </div>
</div>
